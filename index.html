<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lago do Patinho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lago">
    <div class="contador" id="contador">0</div>

    <!-- Patinho SVG -->
    <div class="patinho" id="patinho">
      <svg viewBox="0 0 100 100" width="80">
        <circle cx="50" cy="50" r="25" fill="white"/>
        <circle cx="65" cy="45" r="5" fill="black"/>
        <polygon points="75,50 90,45 90,55" fill="#ffb347"/>
      </svg>
    </div>

    <!-- Saco de Pão SVG -->
    <div class="saco" id="saco">
      <svg viewBox="0 0 100 100" width="80">
        <rect x="30" y="20" width="40" height="60" fill="#c2a878" stroke="#9e7b50" stroke-width="3"/>
        <line x1="30" y1="20" x2="70" y2="20" stroke="#9e7b50" stroke-width="3"/>
      </svg>
    </div>

    <!-- Vitória-Régia SVG -->
    <div class="vitoria-regia" style="top: 60%; left: 20%;">
      <svg viewBox="0 0 100 100" width="100">
        <circle cx="50" cy="50" r="45" fill="#3cb371" />
        <path d="M50,50 L95,50 A45,45 0 0,0 50,5 Z" fill="#8fe3ff"/>
      </svg>
    </div>

    <div class="vitoria-regia" style="top: 70%; left: 70%;">
      <svg viewBox="0 0 100 100" width="100">
        <circle cx="50" cy="50" r="45" fill="#3cb371" />
        <path d="M50,50 L95,50 A45,45 0 0,0 50,5 Z" fill="#8fe3ff"/>
      </svg>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
