<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lago do Patinho Fofo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="lago">
    <div class="contador" id="contador">0</div>

    <!-- Patinho -->
    <div class="patinho" id="patinho">
      <div class="cabeca"></div>
      <div class="corpo"></div>
      <div class="bico"></div>
      <div class="olho"></div>
    </div>

    <!-- Saco de Pão -->
    <div class="saco" id="saco">
      <div class="papel"></div>
    </div>

    <!-- Vitória-Régia -->
    <div class="vitoria-regia" style="top: 60%; left: 20%;"></div>
    <div class="vitoria-regia" style="top: 70%; left: 70%;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
